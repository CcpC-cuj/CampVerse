<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="planet1" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#1E1B4B" stop-opacity="0.4"/>
    </radialGradient>
    <radialGradient id="planet2" cx="70%" cy="70%" r="70%">
      <stop offset="0%" stop-color="#7C3AED" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#2E1065" stop-opacity="0.4"/>
    </radialGradient>
    <radialGradient id="star" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FCD34D" stop-opacity="1"/>
      <stop offset="100%" stop-color="#F59E0B" stop-opacity="0.3"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#0F172A"/>
  
  <!-- Stars -->
  <circle cx="40" cy="60" r="2" fill="url(#star)"/>
  <circle cx="160" cy="40" r="1.5" fill="url(#star)"/>
  <circle cx="80" cy="120" r="1" fill="url(#star)"/>
  <circle cx="180" cy="160" r="2.5" fill="url(#star)"/>
  <circle cx="20" cy="140" r="1.8" fill="url(#star)"/>
  <circle cx="120" cy="80" r="1.2" fill="url(#star)"/>
  
  <!-- Planet 1 -->
  <circle cx="60" cy="60" r="25" fill="url(#planet1)"/>
  <circle cx="60" cy="60" r="20" fill="#6366F1" opacity="0.6"/>
  
  <!-- Planet 2 -->
  <circle cx="140" cy="140" r="20" fill="url(#planet2)"/>
  <circle cx="140" cy="140" r="15" fill="#8B5CF6" opacity="0.6"/>
  
  <!-- Rocket -->
  <g transform="translate(100, 100)">
    <!-- Rocket body -->
    <rect x="-8" y="-20" width="16" height="40" rx="8" fill="#EF4444"/>
    <!-- Rocket tip -->
    <polygon points="0,-20 -6,-30 6,-30" fill="#FCA5A5"/>
    <!-- Rocket fins -->
    <polygon points="-8,15 -15,25 -8,20" fill="#DC2626"/>
    <polygon points="8,15 15,25 8,20" fill="#DC2626"/>
    <!-- Windows -->
    <circle cx="0" cy="-5" r="3" fill="#0EA5E9"/>
    <circle cx="0" cy="5" r="2" fill="#0EA5E9"/>
  </g>
  
  <!-- Orbit rings -->
  <ellipse cx="100" cy="100" rx="80" ry="40" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.3"/>
  <ellipse cx="100" cy="100" rx="60" ry="30" fill="none" stroke="#8B5CF6" stroke-width="1" opacity="0.2"/>
</svg>
