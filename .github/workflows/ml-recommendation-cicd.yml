name: ML Recommendation CI/CD

on:
  push:
    paths:
      - ML/Recommendation/**
      - .github/workflows/ml-recommendation-cicd.yml
  pull_request:
    paths:
      - ML/Recommendation/**

jobs:
  build-test-push-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: campverse-ml-recommendation
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest ML/Recommendation

      - name: Run tests (if any)
        run: |
          # Add your test command here, e.g. pytest, unittest, etc.
          echo "No tests defined yet."

      - name: Push Docker image
        run: |
          docker push ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      - name: Trigger Render Deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          curl -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json"

      - name: Notify success
        run: echo "ML Recommendation service deployed successfully!"
