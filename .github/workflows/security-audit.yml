name: Security Audit

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security audit daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: Backend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd Backend
        npm ci
    
    - name: Run security audit
      run: |
        cd Backend
        npm run security:full-audit
      env:
        NODE_ENV: test
        JWT_SECRET: test-secret-key-for-ci-cd-testing-only-32-chars-minimum
        MONGO_URI: mongodb://localhost:27017/test
        REDIS_URL: redis://localhost:6379
        EMAIL_USER: test@example.com
        EMAIL_PASSWORD: test-password
        GOOGLE_CLIENT_ID: test-google-client-id
        ML_API_KEY: test-ml-api-key
        ML_CERTIFICATE_API_URL: https://test-ml-api.example.com
        STORAGE_PROVIDER: firebase
        FIREBASE_STORAGE_BUCKET: test-bucket.appspot.com
        SUPABASE_URL: https://test-supabase.supabase.co
        SUPABASE_ANON_KEY: test-supabase-anon-key
    
    - name: Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-audit-report
        path: Backend/security-audit-report.json