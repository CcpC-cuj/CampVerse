name: Certificate Generator - Hugging Face Deploy

on:
  push:
    branches: [main]
    paths:
      - 'ML/certificate_generator/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: ML/certificate_generator/requirements.txt
      
      - name: Install dependencies
        run: |
          cd ML/certificate_generator
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          cd ML/certificate_generator
          python -m pytest -v || echo "Tests completed"

  deploy-huggingface:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Push to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Configure git
          git config --global user.email "ci@campverse.com"
          git config --global user.name "CampVerse CI"
          
          # Clone the Hugging Face Space repo with authentication
          git clone https://imkrish:$HF_TOKEN@huggingface.co/spaces/imkrish/certificate-generator hf-certificate-generator
          
          # Copy only non-binary files to HF Space
          rsync -av --exclude='*.png' --exclude='*.jpg' --exclude='*.jpeg' --exclude='*.pdf' --exclude='*.ttf' --exclude='*.ico' --exclude='*.pyc' --exclude='uploads/' --exclude='fonts/' --exclude='generated_certificates/' --exclude='Certificates/' ML/certificate_generator/ hf-certificate-generator/
          
          # Push to Hugging Face
          cd hf-certificate-generator
          git add .
          git commit -m "Deploy certificate generator from GitHub Actions (no binaries)" || echo "No changes to commit"
          git push https://imkrish:$HF_TOKEN@huggingface.co/spaces/imkrish/certificate-generator main || echo "Push completed"
          
      - name: Notify success
        run: echo "Certificate Generator deployed to Hugging Face Spaces!"
