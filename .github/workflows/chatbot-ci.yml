name: Chatbot CI/CD

on:
  push:
    branches: [ main, develop, chatbot-feature ]
    paths:
      - 'ML/chatbot/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'ML/chatbot/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    - name: Install dependencies
      run: |
        cd ML/chatbot
        pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run linting
      run: |
        cd ML/chatbot
        python -m flake8 . || echo "Linting not configured, skipping..."
    - name: Run tests
      run: |
        cd ML/chatbot
        python test_chatbot.py || echo "No tests found or not configured, skipping..."

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/chatbot-feature')
    steps:
    - uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./ML/chatbot
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/campverse-chatbot:latest
          ${{ secrets.DOCKER_USERNAME }}/campverse-chatbot:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/chatbot-feature'
    environment: staging
    steps:
    - name: Deploy to staging
      run: |
        echo "Deploying chatbot to staging environment..."
        # Add your staging deployment commands here
        # Example: kubectl apply -f k8s/chatbot-staging/
        # or docker-compose -f docker-compose.staging.yml up -d chatbot

  deploy-production:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
    - name: Deploy to production
      run: |
        echo "Deploying chatbot to production environment..."
        # Add your production deployment commands here
        # Example: kubectl apply -f k8s/chatbot-production/
        # or docker-compose -f docker-compose.production.yml up -d chatbot
