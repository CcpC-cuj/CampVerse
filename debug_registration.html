<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Registration Debug Tool</h1>
    <p>This tool will help you test the registration endpoint and see exactly what's being sent.</p>
    
    <form id="registrationForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email (must be academic: .ac.in, .edu.in, or .edu):</label>
            <input type="email" id="email" name="email" placeholder="test@example.ac.in" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone (exactly 10 digits):</label>
            <input type="tel" id="phone" name="phone" placeholder="1234567890" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password (at least 6 characters):</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit">Test Registration</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value
            };
            
            console.log('Sending data:', formData);
            
            try {
                const response = await fetch('http://localhost:5001/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                console.log('Response status:', response.status);
                console.log('Response:', result);
                
                const resultDiv = document.getElementById('result');
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ Success!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Message:</strong> ${result.message}</p>
                        <p><strong>Data sent:</strong></p>
                        <pre>${JSON.stringify(formData, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>❌ Error ${response.status}</h3>
                        <p><strong>Error:</strong> ${result.error}</p>
                        <p><strong>Data sent:</strong></p>
                        <pre>${JSON.stringify(formData, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').className = 'result error';
                document.getElementById('result').innerHTML = `
                    <h3>❌ Network Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Make sure the backend server is running on localhost:5001</p>
                `;
            }
        });
    </script>
</body>
</html>
