services:
  frontend:
    build:
      context: ./Frontend
      args:
        - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID}
        - VITE_API_URL=${VITE_API_URL:-http://localhost:5001}
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - campverse


  backend:
    build: ./Backend
    ports:
      - "5001:5001"
    volumes:
      - ./Backend/credentials:/usr/src/app/credentials:ro
    environment:
      - PORT=5001
      - MONGO_URI=mongodb://mongo:27017/campverse
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - ML_CERTIFICATE_API_URL=https://ml-certificate-api.example.com
      - ML_API_KEY=${ML_API_KEY}
      - ML_API_URL=http://ml-recommendation:5002
      - ML_RECOMMENDATION_ENABLED=true
      - ML_SERVICE_URL=http://ml-certificate:7860
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      
      # Storage Configuration
      # Development: Firebase (for GitHub)
      # Production: Supabase (set via Render environment variables)
      - STORAGE_PROVIDER=${STORAGE_PROVIDER:-firebase}
      
      # Firebase Storage (Development only)
      - FIREBASE_STORAGE_BUCKET=${FIREBASE_STORAGE_BUCKET:-ccpccuj.appspot.com}
      - FIREBASE_KEY_FILE=/usr/src/app/credentials/service-account.json
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml-recommendation:
        condition: service_healthy
      ml-certificate:
        condition: service_healthy
    networks:
      - campverse
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/healthz"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  # ML Certificate Generator Service (Microservice)
  ml-certificate:
    build:
      context: ./ML/certificate_generator
      dockerfile: Dockerfile
    container_name: ml-certificate-service
    ports:
      - "8000:7860"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    networks:
      - campverse
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  # Chatbot microservice with Gemini AI integration
  chatbot:
    build:
      context: ./ML/chatbot
      dockerfile: Dockerfile
    container_name: campverse-chatbot
    ports:
      - "7860:7860"
    environment:
      - BACKEND_URL=http://backend:5001
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - LOG_LEVEL=INFO
    volumes:
      - ./ML/chatbot:/app
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - campverse
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  # ML Recommendation Service (Microservice)
  ml-recommendation:
    build:
      context: ./ML/Recommendation
      dockerfile: Dockerfile
    container_name: ml-recommendation-service
    ports:
      - "5002:5002"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=server.py
      - PORT=5002
    networks:
      - campverse
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - campverse
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - campverse
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  mongo_data:

networks:
  campverse:
    driver: bridge